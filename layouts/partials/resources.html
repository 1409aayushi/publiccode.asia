<section class="no-padding" id="resources">
    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range .Site.Data.resources }}
                <div class="col-lg-4 col-sm-6">
                    <a href="#resourcesModal{{ .modalID }}" class="resources-box resources-link" data-toggle="modal">
                        <img src="img/resources/{{ .img }}" class="img-responsive" alt="">
                        {{ if and .category .title }}
                            <div class="resources-box-caption">
                                <div class="resources-box-caption-content">
                                    {{ with .category }}
                                        <div class="resource-category text-faded">
                                            {{ . }}
                                        </div>
                                    {{ end }}
                                    {{ with .title }}
                                        <div class="resource-name">
                                            {{ . }}
                                        </div>
                                    {{ end }}
                                </div>
                            </div>
                        {{ end }}
                    </a>
                </div>
            {{ end }}
        </div>
    </div>
</section>
